{% extends "base.html" %}
{% load static tailwind_tags %}
{% load static %}
{% block title %}Services{% endblock title %}
{% block content %}
<form method="post" class="max-w-sm mx-auto text-white" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="text-white text-lg my-5">Are You Sure?</div>
    <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Submit
    </button>
</form>
{% endblock content %}
