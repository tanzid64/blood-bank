{% extends "base.html" %}
{% block title %}Service{% endblock title %}
{% block content %}
<div class="flex justify-between px-4 mx-auto max-w-screen-2xl ">
    <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue format-invert">
        <header class="mb-4 lg:mb-6 not-format">
            <address class="flex items-center mb-6 not-italic">
                <div class="inline-flex items-center mr-3 text-sm text-white">
                    <img class="mr-4 w-16 h-16 rounded-full" src="{{user.profile.image.url}}" alt="Jese Leos">
                    <div>
                        <a href="#" rel="author" class="text-xl font-bold text-white">{{user.first_name}} {{user.last_name}}</a>
                        <p class="text-base text-gray-400">Admin, Bindu Blood Bank</p>
                        <p class="text-base text-gray-400"><time pubdate datetime="2022-02-08" title="February 8th, 2022">{{object.created_at}}</time></p>
                    </div>
                </div>
            </address>
            <h1 class="mb-4 text-3xl font-extrabold leading-tight lg:mb-6 lg:text-4xl text-white">{{object.title}}</h1>
        </header>
        <figure><img src="{{object.image.url}}" alt="">
            <figcaption>Digital art by Anonymous</figcaption>
        </figure>
        <p class="lead text-white">{{object.description}}</p>
</div>
{% endblock content %}
